name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load node_modules cache
        uses: actions/cache@v2
        id: cache-node_modules
        with:
          path: node_modules
          key: ${{hashFiles('package-lock.json')}}
      - name: Install
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

  Lint:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load /node_modules/ cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{hashFiles('package-lock.json')}}
      - name: SCSS/CSS Lint
        run: npm run stylelint
      - name: JS Lint
        run: npm run eslint
      - name: Prettier
        run: npm run format

  Build-Minified-CSS:
    runs-on: ubuntu-latest
    needs: [Install, Lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load /node_modules/ cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{hashFiles('package-lock.json')}}
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: minified-css
          path: dist/
